<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Games</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen bg-[url(images/background.png)] bg-no-repeat justify-center items-center bg-center">
    <!-- Home Section -->
    <section class="text-center min-h-screen content-center flex flex-col justify-center items-center">
        <div>
            <img class="-mt-60 w-80" src="images/play.png" alt="">
        </div>
         <div class="space-y-20">
            <p class="text-white text-8xl font-extrabold pb-20">ALPHABET CLASH <br> PRO</p>
            <p class="text-white text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn brn-praimary w-36 text-xl font-bold">Play Now</button>
         </div>
    </section>

    <!-- Play Ground -->
    <section class="hidden">
        <div class="border flex flex-col justify-center items-center min-h-screen space-y-28">
            <div class=" border-[20px] border-[#2F2941] bg-[#FFFFFFB3] rounded-2xl -mt-[350px] artboard artboard-horizontal phone-6">
                <div class="bg-[#2F2941] text-center pb-3 w-96 rounded-b-xl ml-[300px] ">
                    <p class="text-white font-medium text-xl">Don't watch keyboard  while playing...</p>
                </div>
                <p class="text-center text-9xl font-bold pt-12">Y</p>
            </div>
            <div>
                <div class="flex justify-center gap-2 my-2 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-2 my-2 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-2 my-2 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <div class="flex justify-between w-[1000px]">
                <div class="btn w-32 rounded-full bg-sky-400 border-none font-bold text-lg">
                    <p class="">Life</p>
                    <img src="images/Group 23.png" alt="">
                    <p>5</p>
                </div>
                <div class="btn w-32 rounded-full bg-green-400 border-none font-bold text-lg">
                    <p class="">Score</p>
                    <img src="images/monetization_on.png" alt="">
                    <p>0</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Last Section -->
    <section class="hidden flex flex-col justify-center items-center min-h-screen">
          <div class="text-white text-center border border-[#FFFFFF33] bg-violet-900 space-y-10 p-9 rounded-3xl">
            <p class="text-8xl font-bold">Score: <span>0</span></p>
            <button class="btn w-36 text-xl font-semibold">Play Again</button>
            <p class="text-3xl font-semibold">Practice will make you pro</p>
          </div>
    </section>
</body>
</html>
